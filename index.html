<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css framework tailwind + daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <title>Biker Zone</title>
    <style>
        .font-poppins {
            font-family: 'Poppins', sans-serif;
        }
    </style>

    <!-- daysi UI custom color -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'banner-color':'rgba(231, 111, 81, 0.10)',
                    }
                }
            }
        }
    </script>
</head>

<body class=".font-poppins">
    <header class="lg:mx-40 lg:mt-12">
        <nav>
            <div class="navbar bg-base-100">
                <div class="flex-1">
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                            <li><a>Home</a></li>
                            <li><a>Shop</a></li>
                            <li><a>News</a></li>
                            <li><a>Contact</a></li>
                        </ul>
                    </div>
                    <a class="btn btn-ghost text-2xl lg:text-4xl font-bold">Biker Zone</a>
                </div>
                <div class="navbar-center hidden lg:flex">
                    <ul class="menu menu-horizontal px-1 font-medium text-base">
                        <li><a>Home</a></li>
                        <li><a>Shop</a></li>
                        <li><a>News</a></li>
                        <li><a>Contact</a></li>
                    </ul>
                </div>
                <div class="">
                    <a class="btn btn-secondary bg-[#E76F51] lg:px-9 font-semibold lg:text-[18px]">Login</a>
                </div>
            </div>
        </nav>

        <section>
            <div class="carousel w-full h-[600px] lg:h-[550px]">
                <div id="slide1" class="carousel-item relative w-full">
                    <div class="flex flex-col lg:flex-row  bg-banner-color lg:items-center pl-14  lg:pl-28">
                        <div class="flex-1 gap-20 space-y-5 mr-5 mt-5">
                            <h1 class="text-3xl lg:text-6xl font-bold lg:leading-[70px]">
                                Ride-on R15 V4 <br> with Smile
                            </h1>
                            <p>
                                Amet minim mollit non deserunt ullamco
                                est sit aliqua dolor do amet sint. Velit officia consequat duis enim velit mollit.
                            </p>
                            <button class="btn btn-secondary bg-[#E76F51] lg:px-7 font-semibold lg:text-[18px]"">Purchase</button>
                        </div>
                        <div class="flex-1">
                            <img src="images/slider/bike1.png" class="w-3/4 lg:w-[406px]" />
                        </div>
                    </div>
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide4" class="btn btn-circle">❮</a>
                        <a href="#slide2" class="btn btn-circle">❯</a>
                    </div>
                </div>
                <div id="slide2" class="carousel-item relative w-full">
                    <img src="images/slider/bike2.png" class="w-full" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide1" class="btn btn-circle">❮</a>
                        <a href="#slide3" class="btn btn-circle">❯</a>
                    </div>
                </div>
                <div id="slide3" class="carousel-item relative w-full">
                    <img src="images/slider/bike3.png" class="w-full" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide2" class="btn btn-circle">❮</a>
                        <a href="#slide4" class="btn btn-circle">❯</a>
                    </div>
                </div>
                <div id="slide4" class="carousel-item relative w-full">
                    <img src="images/slider/bike4.png" class="w-full" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide3" class="btn btn-circle">❮</a>
                        <a href="#slide1" class="btn btn-circle">❯</a>
                    </div>
                </div>
            </div>
        </section>

    </header>
    <main>

    </main>
    <footer>

    </footer>

</body>

</html>
